<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questify - Detail Kelas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2ff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Navbar dari template sebelumnya */
      .navbar {
        width: 100vw;
        max-width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #ffff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 20px;
        box-sizing: border-box;
        z-index: 1000;
      }

      .logo {
        font-size: 25px;
        font-weight: bold;
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 30px;
        height: auto;
        margin-left: 5px;
      }

      .menu {
        display: flex;
        flex-grow: 1;
        justify-content: center;
        gap: 20px;
      }

      .navbar a {
        color: #010851;
        text-decoration: none;
        padding: 14px 20px;
      }

      .navbar a:hover {
        background-color: #dddddd65;
        color: #ed80fd;
      }

      .menu-actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .menu-actions a {
        color: #010851;
        text-decoration: none;
        font-weight: 500;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
      }

      .btn-primary {
        background-color: #9fa3f1;
        color: white;
      }

      .btn-primary:hover {
        background-color: #2a308b;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        object-fit: cover;
      }

      @media (max-width: 768px) {
        .navbar {
          flex-wrap: wrap;
        }

        .menu {
          flex-wrap: wrap;
          gap: 15px;
        }

        .menu-actions {
          margin-top: 10px;
        }

        nav ul {
          display: none;
          flex-direction: column;
          position: absolute;
          background-color: white;
          right: 0;
          top: 60px;
          width: 100%;
          padding: 10px 0;
          border: 1px solid #ccc;
          z-index: 10;
        }

        nav ul.active {
          display: flex;
        }

        .hamburger {
          display: flex;
        }
      }

      /* Konten dari template kedua */
      .main-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f2eaff;
        padding: 20px;
        margin-top: 80px; /* Untuk menyesuaikan navbar yang fixed */
      }

      h1.title {
        font-size: 48px;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      .content-card {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }

      .details {
        text-align: left;
        margin-bottom: 30px;
      }

      .details p {
        font-size: 18px;
        color: #333;
        line-height: 1.6;
      }

      .details span {
        font-weight: bold;
      }

      .instruction {
        margin-bottom: 20px;
      }

      .instruction p {
        font-size: 18px;
        color: #333;
      }

      .highlight {
        color: #333;
        font-size: 20px;
        font-weight: bold;
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .button-group button {
        background-color: #f0a2ff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
      }

      .button-group .mulai-btn {
        background-color: #5b5bf0;
      }

      .button-group .kembali-btn {
        background-color: #f0a2ff;
      }

      footer {
        background-color: navy;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <!-- Updated Navbar -->
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="#">Questify</a>
          <img src="assets/images/arcticons--flixquest.png" alt="logo" />
        </div>
        <div class="menu">
          <a href="index.html">Home</a>
          <a href="semuakelas.html">Semua Kelas</a>
          <a href="langganan.html">Langganan</a>
          <a href="">Hasil Nilai</a>
        </div>
        <div class="menu-actions">
          <a href="#bahasa"><span class="icon">üåê</span>Bahasa</a>
          <a href="userprofile.html"><img src="assets/images/profil.png" alt="User Avatar" class="avatar" id="nav-avatar"></a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
      <h1 class="title">Judul Misi</h1>

      <div class="content-card">
        <div class="details">
          <p><span>Jumlah soal</span>: 10</p>
          <p><span>Kategori</span>: Debit dan Kredit</p>
          <p><span>Durasi</span>: 10 menit</p>
          <p><span>Tata cara menjawab</span>: Cara menjawab...</p>
        </div>
      </div>

      <div class="content-card">
        <p class="highlight">Kamu harus mencapai skor min 70 untuk bisa dinyatakan lulus.</p>
        <p class="highlight">Selamat mengerjakan!</p>
      </div>

      <div class="button-group">
        <button class="kembali-btn">Kembali</button>
        <a href="soal.html">
          <button class="mulai-btn">Mulai</button>
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; Questify All rights reserved</p>
    </footer>

    <script>
      function toggleMenu() {
        const navLinks = document.getElementById("nav-links");
        navLinks.classList.toggle("active");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Questify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #f8f9fa;
            padding: 20px 10%; 
            max-width: 100%; 
            box-shadow: none;  
        }

        .navbar-brand h2 {
            color: #745bb9;  
            font-size: 1.75rem;
            font-weight: bold;
        }

        .nav-link {
            color: #745bb9; 
            margin-right: 1rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #563d7c;
        }

        .navbar-toggler {
            border-color: #745bb9;
        }

        #nav-avatar {
            border: 2px solid #745bb9;  
        }

        .nav-tabs .nav-link {
            color: #745bb9;
            font-weight: 500;
        }

        .nav-tabs .nav-link.active {
            background-color: #745bb9;
            color: #fff;
            border-radius: 5px 5px 0 0;
        }

        .container {
            max-width: 900px; 
            margin: 0 auto; 
        }

        .form-control {
            border: 2px solid #d37ebe;
            border-radius: 5px;
        }

        .form-label {
            font-weight: 600;
            color: #563d7c;
        }

        #output {
            border: 5px solid #745bb9;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        #output {
            border: 5px solid #745bb9; 
            width: 180px; 
            height: 180px;
            object-fit: cover;
            margin-bottom: 20px;
            display: block; 
            margin-left: auto;
            margin-right: auto;
        }

        .btn-primary {
            background-color: #745bb9;
            border: none;
            font-weight: bold;
            padding: 10px 200px;
            border-radius: 30px;
            transition: background-color 0.3s;
            width: 100%; 
            max-width: 200px; 
            margin: 20px auto; 
            display: block; 
        }

        .nav-tabs {
            border-bottom: none;
        }

        .nav-tabs .nav-item .nav-link {
            background-color: #9575cd;
            color: white;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
        }

        .nav-tabs .nav-item .nav-link.active {
            background-color: #9575cd;
            color: white;
            border: none;
        }

        .nav-tabs .nav-item .nav-link:hover {
            background-color: #745bb9;
            color: white;
        }

        .nav-tabs .nav-item .nav-link .fas {
            margin-right: 5px;
        }

        .container {
            max-width: 90%;
        }

        .btn-primary:hover {
            background-color: #563d7c; 
        }

        footer {
            background-color: #563d7c;
            color: white;
            padding: 10px 0;
            text-align: center;
            max-width: 100%;  
            padding-left: 5%;
            padding-right: 5%;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 95%; 
            }

            #output {
                width: 140px; 
                height: 140px;
            }

            .btn-primary {
                width: 100%; 
            }
        }

        @media (max-width: 576px) {
            #output {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h2 class="text-primary">Questify</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Semua Kelas</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Langganan</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Hasil Nilai</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-language"></i> English</a></li>
          </ul>
          <div class="d-flex align-items-center">
            <img src="default-profile.jpg" alt="User Avatar" class="avatar rounded-circle" id="nav-avatar" width="40">
          </div>
        </div>
      </div>
    </nav>
  </header>

 <!-- Profile Section -->
<div class="container mt-5">
  <div class="row">
      <div class="col-12">
          <ul class="nav nav-tabs justify-content-between align-items-center" style="background-color: #9575cd; padding: 10px; border-radius: 10px;">
              <li class="nav-item">
                  <a class="nav-link active text-white" href="#" style="font-weight: bold;">Profile</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-white" href="#" style="font-weight: bold;">Daftar Transaksi</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-white" href="#" style="font-weight: bold;">
                      <i class="fas fa-sign-out-alt"></i> Logout
                  </a>
              </li>
          </ul>
      </div>
  </div>
</div>
<div class="container">
  <div class="row mt-4 justify-content-center">
      <div class="col-md-8 mx-auto">
          <form>
              <div class="row mb-3">
                  <div class="col">
                      <label for="first-name" class="form-label">Nama Depan</label>
                      <input type="text" class="form-control" id="first-name" value="">
                  </div>
                  <div class="col">
                      <label for="last-name" class="form-label">Nama Belakang</label>
                      <input type="text" class="form-control" id="last-name" value="">
                  </div>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" value="">
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                      <input type="password" class="form-control" id="password" placeholder="">
                  </div>
              </div>
              <div class="mb-3">
                  <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                  <div class="input-group">
                      <input type="password" class="form-control" id="confirm-password" placeholder="">
                  </div>
                  <small class="text-muted">Isi password jika ingin mengubahnya</small>
              </div>
              <div class="mb-3">
                  <label for="profileUpload" class="form-label">Foto Profil</label>
                  <input class="form-control" type="file" id="profileUpload" accept="image/*" onchange="loadFile(event)">
              </div>
          </form>
      </div>
      <div class="col-md-4 d-flex flex-column align-items-center">
          <img id="output" src="default-profile.jpg" alt="Profile Picture" class="rounded-circle img-fluid" style="width: 150px; height: 150px;">
      </div>
  </div>
</div>

  <!-- Footer -->
  <footer class=" text-center py-3 mt-5">
    <p>Â© Questify All rights reserved</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function loadFile(event) {
      var output = document.getElementById('output');
      output.src = URL.createObjectURL(event.target.files[0]);
      output.onload = function() {
        URL.revokeObjectURL(output.src); 
      }

      var navAvatar = document.getElementById('nav-avatar');
      navAvatar.src = URL.createObjectURL(event.target.files[0]);
      navAvatar.onload = function() {
        URL.revokeObjectURL(navAvatar.src); 
      }
    }

    function togglePassword() {
      const passwordField = document.getElementById('password');
      const eyeOpen = document.querySelector('.input-group .eye-open');
      const eyeClosed = document.querySelector('.input-group .eye-closed'); 

      if (passwordField.type === "password") {
          passwordField.type = "text"; 
          eyeOpen.classList.add('hidden');
          eyeClosed.classList.remove('hidden'); 
      } else {
          passwordField.type = "password"; 
          eyeOpen.classList.remove('hidden'); 
          eyeClosed.classList.add('hidden'); 
      }
    }

    function toggleConfirmPassword() {
      const confirmPasswordField = document.getElementById('confirm-password');
      const eyeOpen = document.querySelector('.input-group .eye-open');
      const eyeClosed = document.querySelector('.input-group .eye-closed'); 

      if (confirmPasswordField.type === "password") {
          confirmPasswordField.type = "text"; 
          eyeOpen.classList.add('hidden'); 
          eyeClosed.classList.remove('hidden');
      } else {
          confirmPasswordField.type = "password"; 
          eyeOpen.classList.remove('hidden');
          eyeClosed.classList.add('hidden'); 
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
